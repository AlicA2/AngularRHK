<router-outlet></router-outlet>
<div class="nav">
  <span class="restaurant-name">Husin Konak</span>
  <div class="nav-links">
    <a class="nav-link" routerLink="/main">Početna</a>
    <a class="nav-link" routerLink="/restaurant">O Nama</a>
    <a class="nav-link" class="Underline"  routerLink="/contact">Kontakt</a>
  </div>
</div>


<img src="../assets/Images/Slika1.jpg" alt="Image" class="outside-image">


<div class="wrapper-box">
  <div class="container">
    <h2 class="text-center mb-5">Kontaktirajte nas</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              name="Email"
              aria-describedby="emailHelp"
              placeholder="Unesite email"
              [(ngModel)]="contactForm.value.Email"
              required
            />
            <small id="emailHelp" class="form-text text-muted">Mi nećemo dijeliti Vaš Email.</small>
          </div>
          <div class="form-group">
            <label>Ime</label>
            <input
              type="text"
              class="form-control"
              name="Name"
              placeholder="Name"
              [(ngModel)]="contactForm.value.Name"
              required
            />
          </div>
          <div class="form-group">
            <label>Vaš sadržaj</label>
            <textarea
              class="form-control"
              name="Sadrzaj"
              [(ngModel)]="contactForm.value.Sadrzaj"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Pošalji</button>
        </form>
      </div>
    </div>
  </div>
</div>
